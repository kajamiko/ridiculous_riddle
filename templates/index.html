{% extends 'base.html' %}
{% block content %}

          <div class="col-xl-9 mx-auto">
         <h1 class="mb-5">Enter your original username and start the game!</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form method="POST">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input name="username" type="username" class="form-control form-control-lg" placeholder="Username...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Start!</button>
                  
                </div>
              </div>
            </form>
          </div>

{% endblock %}
