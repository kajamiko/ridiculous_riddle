{% extends 'base.html' %}
{% block content %}


<div class="container my-3">
    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <h2 class="rr">Leaderboard</h2>
    <table class="table table-dark table-responsive">
        <thead>
            <tr>
        <th scope="col text-center" class="rr">User</th>
        <th scope="col text-center" class="rr">Total</th>
        </tr>
        </thead>
    {% for name, points in leaderboard.items() %}
    <tr>
    <td class="col-sm-6">{{ name }} </td>
    <td class="col-sm-6"> {{ points }}</td>
    </tr>
    {% endfor %}
    </table>
    </div>
</div>
{% endblock %}
