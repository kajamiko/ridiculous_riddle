{% extends 'base.html' %}
{% block content %}


  <div class="row">
  <div class="col-md-10 col-lg-8 col-xl-7 mx-auto"><h2 class="titles text-center">Well done {{ username }}!</div>
  </div>

<div class="col-md-10 col-lg-10 col-xl-10 mx-auto my-2 " align="center">
<h6 class="titles text-center">Congratulations, you've scored {{ score }} points in total</h6>
<a class="btn btn-outline-danger" href="{{ url_for('restart', username=username) }}">Restart...</a>
</div>


<div class="container my-3">
    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
    <table class="table table-dark table-responsive">
        <thead>
            <tr>
        <th scope="col text-center" class="rr"><span class="fas fa-award">Your certificate </th>
        <th scope="col text-center" class="rr">Points</th>
        </tr>
        </thead>
    {% for question, score in scoring.items() %}
    <tr>
    <td class="col-sm-6">Question {{ question }} </td>
    <td class="col-sm-6">{{ score }}</td>
    </tr>
    {% endfor %}
    </table>
    </div>
</div>
  <div class="row">
  <div class="col-md-10 col-lg-8 col-xl-7 mx-auto " align="center">
    <img class="img-fluid img-thumbnail " width="500px"  src="{{ url_for('static', filename='img/adi-goldstein-671017-unsplash.jpg') }}"></img></div>
  </div>

{% endblock %}
